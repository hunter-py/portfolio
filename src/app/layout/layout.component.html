<header>
  <h1>Your own Portfolio</h1>
</header>
<main>
  <div class="user_data col-md-12">
    <form
      [formGroup]="my_Form"
      (ngSubmit)="router.navigate(['/my-profile'])"
      class="form_data"
    >
      <div class="about">
        <label for="Username">User Name</label>
        <input
          placeholder="Your Name"
          id="Username"
          class="form-control"
          formControlName="fullName"
          type="text"
        />
        <label for="phone">Phone No</label>
        <input
          placeholder="Phone Number"
          id="phone"
          class="form-control"
          formControlName="phone"
          type="text"
        />
        <label for="email">User Email</label>
        <input
          placeholder="Your Email"
          id="email"
          class="form-control"
          formControlName="email"
          type="email"
        />
        <label for="photo">photo</label>
        <input
          placeholder="Photo"
          id="photo"
          class="form-control"
          formControlName="photo"
          type="file"
          accept="image/*"
          (change)="saveImage($event)"
        />
        <div formArrayName="skills">
          <label for="skills">Skills</label>
          <div *ngFor="let skill of skills.controls; let i = index">
            <div class="options-bar">
              <select
                [formControlName]="i"
                id="skills"
                class="form-control option"
              >
                <option
                  *ngFor="let skill of defaultSkills"
                  class="form-control"
                  [value]="skill.value"
                >
                  {{ skill.name }}
                </option>
              </select>
              <button
                class="btn btn-primary"
                type="button"
                (click)="addSkills()"
              >
                +</button
              ><button
                class="btn btn-danger"
                type="button"
                (click)="removeskill(i)"
              >
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <label for="about" class="form-control-label">About</label>
        <textarea
          type="textarea"
          rows="5"
          cols="20"
          formControlName="about"
          placeholder="Write about Yourself here"
          class="form-control"
        ></textarea>
      </div>
      <label for="experience" class="form-check-label">Experience</label>
      <input
        type="checkbox"
        class="form-check-input"
        id="experience"
        #experince
        formControlName="experience"
        (click)="setValidators(experince.checked)"
      />
      <div *ngIf="experince.checked" class="experience">
        <label for="company" class="form-control-label">Company</label>
        <input
          type="text"
          class="form-control"
          id="company"
          formControlName="company"
        />
        <label for="designation" class="form-control-label">Designation</label>
        <input
          type="text"
          class="form-control"
          id="designation"
          formControlName="designation"
        />
      </div>
      <div formArrayName="projects" class="projects">
        <h4>Projects</h4>
        <div
          *ngFor="let my_project of projects.controls; let i = index"
          [formGroupName]="i"
          class="project"
        >
          <label for="project_name" class="form-control-label"
            >Project Name</label
          >
          <input
            type="text"
            class="form-control"
            id="project_name"
            formControlName="name"
          />
          <label for="project_link" class="form-control-label"
            >Project Link</label
          >
          <input
            type="text"
            class="form-control"
            id="project_link"
            formControlName="link"
          />
          <label for="project_about" class="form-control-label"
            >About Project</label
          >
          <textarea
            rows="5"
            cols="5"
            class="form-control"
            id="project_about"
            placeholder="About your project"
            formControlName="about"
          ></textarea>
          <button class="btn btn-primary" type="button" (click)="addProject()">
            +</button
          ><button
            class="btn btn-danger"
            type="button"
            (click)="removeProject(i)"
          >
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="contact">
        <h4>Contact Information</h4>
        <label for="linkedin" class="form-check-label">linkedin</label>
        <input
          id="linkedin"
          class="form-control"
          formControlName="linkedin"
          placeholder="Linkedin Url"
          type="text"
        />
        <label for="github" class="form-check-label">Github</label>
        <input
          id="github"
          class="form-control"
          formControlName="github"
          placeholder="github Url"
          type="text"
        />
      </div>
      <button
        class="btn btn-primary"
        type="submit"
        (click)="submit()"
        [disabled]="!my_Form.valid"
      >
        Submit
      </button>
    </form>
  </div>
</main>
